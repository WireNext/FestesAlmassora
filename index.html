<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JA CASI EN FESTES üêÇ</title>
  <link rel="icon" href="rellotge.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ocupar tota la pantalla */
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    #countdown {
      margin-bottom: 20px;
    }

img {
  width: 100%;
  max-width: 700px;  /* M√†xim en pantalles grans */
  height: auto;
  margin: 20px 0;
  display: block;
  object-fit: contain;
}

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #timer {
      font-size: 1.5em;
      font-weight: bold;
    }

    /* üì± Ajustos per a m√≤bils */
    @media (max-width: 600px) {
      #timer {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <p>Queden</p>
  <section id="countdown">
    <h2>
      <div id="timer">
        <span id="days"></span> dies 
        <span id="hours"></span> hores 
        <span id="minutes"></span> minuts 
        <span id="seconds"></span> segons
      </div>
    </h2>
  <p>per al xupinazo 2025</p>
  </section>

  <img src="Castell-Bous.webp" alt="Castell amb bous">

  <script>
    // üìÖ Data d'inici de les festes
    const eventDate = new Date("October 4, 2025 00:00:00").getTime();

    const timerFunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(timerFunction);
        document.getElementById("timer").innerText = "¬°JA ESTAN AC√ç LES FESTES!";
      }
    }, 1000);
  </script>
</body>
</html>
